<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>contact with me</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bgc pt-5 pb-5 " style="height: 100vh;">
        <div class="row  h-100 m-auto ">
            <div class="col-sm-10 col-md-6 col-xl-4 h-100 mx-auto pe-5 bg-primary-subtle rounded-5 border border-1 border-black">
                <h1 class="text-center mt-3 fst-">Contact with me</h1>
                <form action="https://script.google.com/macros/s/AKfycbw4j2lH8n-jqFLnq_3XpLfpIZNSeL8RFzxW65ky7WIIbDY9ZcMHQBRltNepqrnFhXhP/exec" method="post" onsubmit="return validateAll()">
                <div class="row m-5" >
                    <div class="col-xl-6 col-12 mt-2 text-center fw-bold ">
                        <label for="" >First name :</label>
                    </div>
                    <div class="col-xl-6 col-12 mt-2 text-center text-xl-start">
                        <input type="text" id="fname" name="firstname" value="" onkeyup="validateFname()">
                        <p id="warning-fname" class="warning"></p>
                    </div>
                    <div class="col-xl-6 col-12 mt-2 text-center  fw-bold ">
                        <label for="" >Last name :</label>
                    </div>
                    <div class="col-xl-6 col-12 mt-2 text-center text-xl-start">
                        <input type="text" id="lname" name="lastname" onkeyup="validateLname()">
                        <p id="warning-lname" class="warning"></p>
                    </div>
                    <div class="col-xl-6 col-12 mt-2 text-center fw-bold ">
                        <label for="" >Email :</label>
                    </div>
                    <div class="col-xl-6 col-12 mt-2 text-center text-xl-start">
                        <input type="text" id="email" name="email" value="" onkeyup="validateMail()">
                        <p id="warning-mail" class="warning"></p>
                    </div>
                    <div class="col-xl-6 col-12 mt-2 text-center fw-bold ">
                        <label for="" >Phone :</label>
                    </div>
                    <div class="col-xl-6 col-12 mt-2 text-center text-xl-start">
                        <input type="text"  id="num" name="number"  onkeyup="validateNum()"> 
                        <p id="warning-num" class="warning "></p>
                    </div>
                    <div class="col-12 text-center  p-xl-5">
                            <input type="submit" id="btn"  class="rounded-5  text-light bg-secondary">
                    </div>
                    <div class="col-12 d-flex justify-content-around ">
                        <a href="">
                            <img src="https://img.freepik.com/premium-vector/purple-gradiend-social-media-logo_197792-1883.jpg" alt="" class="social rounded-5">
                        </a>
                        <a href="">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png" alt="" class="social rounded-5">
                        </a>
                        <a href="">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/640px-LinkedIn_logo_initials.png" alt="" class="social rounded-5">
                        </a>
                        <a href="">
                            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="" class="social rounded-5">
                        </a>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>
</html>
